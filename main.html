<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTZ NOVA X MD - WhatsApp Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #05e6ff;
            --dark: #000000;
            --light: #05e6ff;
            --accent: #05e6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #000000, #001122, #000000);
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .main-content {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary);
            margin: 20px 0;
        }

        .feature-img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
            background: rgba(0, 0, 0, 0.8);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--primary);
            background: var(--primary);
            color: black;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--light);
        }

        @media (max-width: 768px) {
            .logo { flex-direction: column; text-align: center; }
            .buttons { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 250px; justify-content: center; }
        }

        /* Audio visualizer */
        .audio-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0.6;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bg"></div>
    <div class="audio-visualizer"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://files.catbox.moe/avflwa.jpg" alt="DTZ NOVA X MD" class="logo-img">
                <div class="logo-text">
                    <h1>DTZ NOVA X MD</h1>
                    <div>Sri Lanka's Best WhatsApp Bot</div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <img src="https://files.catbox.moe/g1zze2.jpg" alt="Feature" class="feature-img">
            
            <h2>Advanced WhatsApp Bot Solution</h2>
            <p>DTZ NOVA X MD offers fast, reliable, and feature-rich MultiDevice WhatsApp automation with easy pairing and powerful features.</p>
            
            <div class="buttons">
                <a href="/pair" class="btn">
                    <i class="fas fa-link"></i> Get Pair Code
                </a>
                <a href="https://wa.me/94752978237" class="btn" target="_blank">
                    <i class="fas fa-user"></i> Contact Owner
                </a>
                <a href="https://github.com/alpha-x-team-ofc/DTZ-NOVA-X-MD" class="btn" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 DTZ NOVA X MD. All rights reserved.</p>
        </footer>
    </div>

    <!-- Background Audio -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/od0rav.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Simple particles for background
        function createParticles() {
            const bg = document.getElementById('bg');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                bg.appendChild(particle);
            }
        }

        // Auto-play background music
        function playBackgroundMusic() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3; // Set volume to 30%
            
            // Auto-play with user interaction
            const playAudio = () => {
                audio.play().catch(e => {
                    console.log('Auto-play prevented, waiting for user interaction');
                });
            };
            
            // Try to play immediately
            playAudio();
            
            // Also try on user interaction
            document.addEventListener('click', () => {
                playAudio();
            }, { once: true });
            
            document.addEventListener('touchstart', () => {
                playAudio();
            }, { once: true });
            
            document.addEventListener('keydown', () => {
                playAudio();
            }, { once: true });
        }

        // Initialize
        createParticles();
        playBackgroundMusic();
    </script>
</body>
</html>
