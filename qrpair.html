<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Code - DTZ NOVA X MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #05e6ff;
            --dark: #000000;
            --light: #05e6ff;
            --accent: #05e6ff;
            --success: #00ff88;
            --error: #ff4444;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000000, #001122, #000000);
        }

        .card {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
        }

        .title {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--light);
            font-size: 0.9rem;
        }

        .method-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: black;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover:not(:disabled) {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code {
            max-width: 250px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 10px;
            background: white;
            margin: 0 auto;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .code-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px dashed var(--primary);
            font-family: monospace;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .code-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .code-box.copied {
            background: var(--success);
            color: black;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--light);
            margin-top: 8px;
        }

        .info-box {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: var(--warning);
        }

        .loading {
            color: var(--primary);
        }

        .error {
            color: var(--error);
        }

        .success {
            color: var(--success);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--light);
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .steps {
            margin: 20px 0;
            text-align: left;
        }

        .step {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--light);
        }

        .step-number {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--primary);
            color: black;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .audio-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0.6;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="audio-visualizer"></div>
    
    <div class="card">
        <div class="header">
            <img src="https://files.catbox.moe/avflwa.jpg" alt="DTZ NOVA X MD" class="logo">
            <div class="title">DTZ NOVA X MD</div>
            <div class="subtitle">WhatsApp Pairing System</div>
        </div>

        <div class="info-box">
            <i class="fas fa-info-circle"></i> 
            <strong>Recommended:</strong> Use QR Code method for better success rate
        </div>

        <div class="method-tabs">
            <button class="tab-btn active" data-tab="qr">QR Code</button>
            <button class="tab-btn" data-tab="phone">Phone Number</button>
        </div>

        <!-- QR Code Method -->
        <div class="tab-content active" id="qr-tab">
            <div class="steps">
                <div class="step"><span class="step-number">1</span> Click "Generate QR Code"</div>
                <div class="step"><span class="step-number">2</span> Open WhatsApp → Settings</div>
                <div class="step"><span class="step-number">3</span> Linked Devices → Link a Device</div>
                <div class="step"><span class="step-number">4</span> Scan the QR code</div>
            </div>

            <button class="btn" id="generateQrBtn">
                <i class="fas fa-qrcode"></i> Generate QR Code
            </button>

            <div class="qr-container" id="qrContainer"></div>
        </div>

        <!-- Phone Number Method -->
        <div class="tab-content" id="phone-tab">
            <div class="input-group">
                <label class="input-label">Country Code</label>
                <select class="input-field" id="countryCode">
                    <option value="94">Sri Lanka (+94)</option>
                    <option value="91">India (+91)</option>
                    <option value="1">USA/Canada (+1)</option>
                    <option value="44">UK (+44)</option>
                    <option value="61">Australia (+61)</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-label">Phone Number (without country code)</label>
                <input type="tel" class="input-field" id="phoneNumber" 
                       placeholder="77 123 4567" inputmode="numeric" maxlength="15">
            </div>

            <button class="btn" id="getCodeBtn">
                <i class="fas fa-key"></i> Generate Pairing Code
            </button>
        </div>

        <div class="result" id="result"></div>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Background Audio -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/od0rav.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show active tab content
                const tabName = btn.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                // Clear previous results
                document.getElementById('result').innerHTML = '';
            });
        });

        // QR Code generation
        document.getElementById('generateQrBtn').addEventListener('click', async function() {
            const btn = this;
            const result = document.getElementById('result');
            const qrContainer = document.getElementById('qrContainer');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating QR...';
            result.innerHTML = '<div class="loading"><i class="fas fa-sync fa-spin"></i> Creating WhatsApp session...</div>';
            qrContainer.innerHTML = '';

            try {
                const response = await fetch('/api/code/qr');
                const data = await response.json();

                if (data.success && data.qrCode) {
                    qrContainer.innerHTML = `
                        <img src="${data.qrCode}" alt="WhatsApp QR Code" class="qr-code">
                        <div class="hint">Scan this QR code with WhatsApp</div>
                    `;
                    
                    result.innerHTML = '<div class="success"><i class="fas fa-check-circle"></i> QR Code generated! Scan it with WhatsApp.</div>';
                    
                    // Check connection status periodically
                    if (data.sessionId) {
                        checkConnectionStatus(data.sessionId);
                    }
                } else {
                    result.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${data.error || 'Failed to generate QR code'}</div>`;
                }
            } catch (error) {
                result.innerHTML = '<div class="error"><i class="fas fa-wifi"></i> Network error. Please try again.</div>';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-qrcode"></i> Generate QR Code';
            }
        });

        // Phone number pairing
        document.getElementById('getCodeBtn').addEventListener('click', async function() {
            const rawNumber = document.getElementById('phoneNumber').value.replace(/\s/g, '');
            const fullNumber = document.getElementById('countryCode').value + rawNumber;
            const result = document.getElementById('result');
            const btn = this;

            if (!rawNumber || rawNumber.length < 7) {
                showResult('Please enter a valid phone number (at least 7 digits)', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Code...';
            showResult('<i class="fas fa-sync fa-spin"></i> Connecting to WhatsApp...', 'loading');

            try {
                const response = await fetch(`/api/code/phone?number=${encodeURIComponent(fullNumber)}`);
                const data = await response.json();

                if (data.success && data.code) {
                    showCode(data.code);
                } else {
                    showResult(`<i class="fas fa-exclamation-triangle"></i> ${data.error || data.message || 'Failed to generate code'}`, 'error');
                    if (data.qrEndpoint) {
                        showResult(`<div style="margin-top: 10px;">Try the <a href="javascript:switchToQr()" style="color: var(--primary);">QR Code method</a> instead.</div>`, 'info');
                    }
                }
            } catch (error) {
                showResult('<i class="fas fa-wifi"></i> Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-key"></i> Generate Pairing Code';
            }
        });

        function switchToQr() {
            document.querySelector('[data-tab="qr"]').click();
            document.getElementById('generateQrBtn').click();
        }

        function checkConnectionStatus(sessionId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/code/status/${sessionId}`);
                    const data = await response.json();
                    
                    if (data.connected) {
                        document.getElementById('result').innerHTML = 
                            '<div class="success"><i class="fas fa-check-circle"></i> WhatsApp connected successfully!</div>';
                        clearInterval(interval);
                    }
                } catch (error) {
                    // Ignore status check errors
                }
            }, 2000);

            // Stop checking after 2 minutes
            setTimeout(() => clearInterval(interval), 120000);
        }

        function showResult(message, type) {
            document.getElementById('result').innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showCode(code) {
            document.getElementById('result').innerHTML = `
                <div style="text-align: center;">
                    <div>✅ Pairing Code Generated!</div>
                    <div class="code-box" onclick="copyCode('${code}')" id="codeBox">
                        <i class="fas fa-key"></i> ${code}
                    </div>
                    <div class="hint">Click the code to copy it</div>
                    <div style="margin-top: 15px; font-size: 0.8rem; color: var(--light);">
                        <i class="fas fa-mobile-alt"></i> 
                        Go to WhatsApp → Linked Devices → Link a Device → Enter this code
                    </div>
                </div>
            `;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const codeBox = document.getElementById('codeBox');
                codeBox.classList.add('copied');
                codeBox.innerHTML = '<i class="fas fa-check"></i> Copied to Clipboard!';
                setTimeout(() => {
                    codeBox.classList.remove('copied');
                    codeBox.innerHTML = `<i class="fas fa-key"></i> ${code}`;
                }, 2000);
            });
        }

        // Auto-play background music
        function playBackgroundMusic() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            
            const playAudio = () => {
                audio.play().catch(e => console.log('Auto-play prevented'));
            };
            
            playAudio();
            document.addEventListener('click', playAudio, { once: true });
        }

        // Initialize
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2 && value.length <= 7) {
                value = value.slice(0, 2) + ' ' + value.slice(2);
            } else if (value.length > 7) {
                value = value.slice(0, 2) + ' ' + value.slice(2, 7) + ' ' + value.slice(7, 10);
            }
            e.target.value = value;
        });

        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('getCodeBtn').click();
        });

        playBackgroundMusic();
    </script>
</body>
</html>
