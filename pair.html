<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Replace the URL below with a local path (e.g. assets/bg.jpg) or an external URL */
      background-image: url('https://files.catbox.moe/g1zze2.jpg');
      background-color: #141414; /* fallback color while image loads or if missing */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: #fff; /* Set the text color to white */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8); /* Update background color */
      border-radius: 16px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    #text {
      color: #ffffff; /* Set the text color to black (#000) */
    }

    .input-container input {
      color: #ffffff; /* Set the text color to black (#000) */
    }

    .centered-text {
      color: #ffffff; /* Set the text color to black (#000) */
    }

    .input-container {
      display: flex;
      background: #ffffff; /* Update background color */
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000; /* Update background color */
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54; /* Update border color */
      color: #ecf0f1; /* Set text color to light grey */
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #075e54;
      outline: none;
      box-shadow: inset 13px 13px 10px #075e54, inset -13px -13px 10px #2c3e50;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #25d366; /* Update background color */
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #2980b9; /* Update background color on hover */
    }

    #waiting-message {
      color: #ffffff; /* Set text color to light grey */
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    /* Add styles for the loading spinner */
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Sidebar clock/date */
    #sidebar {
      position: fixed;
      right: 16px;
      top: 16px;
      width: 160px;
      padding: 12px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      font-family: inherit;
      z-index: 9999;
    }
    #clock {
      font-size: 1.25rem;
      font-weight: 700;
      text-align: center;
    }
    #date {
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.9;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Sidebar with clock/date and audio controls -->
  <div id="sidebar" aria-hidden="false">
    <div id="clock">00:00:00</div>
    <div id="date">Loading date...</div>
    <button id="enable-audio" style="display:none;margin-top:8px;padding:6px 8px;border-radius:6px;border:none;background:rgba(255,255,255,0.08);color:#fff;cursor:pointer;">Enable Sound</button>
  </div>
  <!-- Background audio (autoplay attempt). Change `src` to your file or URL if needed. -->
  <audio id="bg-audio" src="https://files.catbox.moe/wz8rh7.mp3" loop preload="auto" autoplay playsinline></audio>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">DTZ NOVA X MD </h3>
            <h3 class="centered-text"> Link with phone number</h3>
            <h4 class="centered-text">·¥Ö·¥õ·¥¢‚ù§(-·ó™·ëå·í™·ó©-)‚ù§‚Ñ¢Õ¢‚öô</h4>
            <h4 class="centered-text">THANK YOU FOR USING MY BOT</h4>
            <br>
            <h6>üî¢ Enter your number with country code.</h6>
            <div class="input-container">
              <input placeholder="+94729xxxxxx" type="number" id="number" placeholder="‚ùó Enter your phone number with country code" name="">
              <button id="submit">Submit</button>
            </div>
            <!-- Add the loading spinner -->
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
  ></script>
  <script>
    
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:red;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        // Hide the loading spinner when the process is complete
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
    // --- Clock / Date updater ---
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2,'0');
      const mins = String(now.getMinutes()).padStart(2,'0');
      const secs = String(now.getSeconds()).padStart(2,'0');
      const timeStr = `${hours}:${mins}:${secs}`;
      document.getElementById('clock').textContent = timeStr;

      const opts = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, opts);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Background audio: attempt autoplay at max volume ---
    (function() {
      const bgAudio = document.getElementById('bg-audio');
      const enableBtn = document.getElementById('enable-audio');
      if (!bgAudio) return;
      // set max volume
      try { bgAudio.volume = 1.0; } catch(e){}

      // Try to autoplay. If blocked, show the enable button so user can click to start audio.
      bgAudio.play().then(() => {
        // autoplay started
        if (enableBtn) enableBtn.style.display = 'none';
      }).catch((err) => {
        // autoplay blocked ‚Äî show button to allow user to enable sound
        if (enableBtn) {
          enableBtn.style.display = 'block';
          enableBtn.addEventListener('click', async () => {
            try {
              await bgAudio.play();
              enableBtn.style.display = 'none';
            } catch (e) {
              console.log('User-initiated play failed:', e);
            }
          });
        }
        console.log('Autoplay blocked or failed:', err);
      });
    })();
  </script>
</body>
</html>
