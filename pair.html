<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Code - DTZ NOVA X MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #05e6ff;
            --dark: #000000;
            --light: #05e6ff;
            --accent: #05e6ff;
            --success: #00ff88;
            --error: #ff4444;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000000, #001122, #000000);
        }

        .card {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary);
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
        }

        .title {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--light);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover:not(:disabled) {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .code-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px dashed var(--primary);
            font-family: monospace;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .code-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .code-box.copied {
            background: var(--success);
            color: black;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--light);
            margin-top: 8px;
        }

        .info-box {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: var(--warning);
        }

        .loading {
            color: var(--primary);
        }

        .error {
            color: var(--error);
        }

        .success {
            color: var(--success);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--light);
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .steps {
            margin: 20px 0;
            text-align: left;
        }

        .step {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--light);
        }

        .step-number {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--primary);
            color: black;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Audio visualizer */
        .audio-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0.6;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="audio-visualizer"></div>
    
    <div class="card">
        <div class="header">
            <img src="https://files.catbox.moe/avflwa.jpg" alt="DTZ NOVA X MD" class="logo">
            <div class="title">DTZ NOVA X MD</div>
            <div class="subtitle">WhatsApp Pairing System</div>
        </div>

        <div class="info-box">
            <i class="fas fa-info-circle"></i> 
            <strong>Cloud Environment:</strong> Connection may close after code generation. This is normal.
        </div>

        <div class="input-group">
            <label class="input-label">Country Code</label>
            <select class="input-field" id="countryCode">
                <option value="94">Sri Lanka (+94)</option>
                <option value="91">India (+91)</option>
                <option value="1">USA/Canada (+1)</option>
                <option value="44">UK (+44)</option>
                <option value="61">Australia (+61)</option>
            </select>
        </div>

        <div class="input-group">
            <label class="input-label">Phone Number (without country code)</label>
            <input type="tel" class="input-field" id="phoneNumber" 
                   placeholder="77 123 4567" inputmode="numeric" maxlength="15">
        </div>

        <button class="btn" id="getCodeBtn">
            <i class="fas fa-key"></i> Generate Pairing Code
        </button>

        <div class="steps">
            <div class="step"><span class="step-number">1</span> Enter your phone number</div>
            <div class="step"><span class="step-number">2</span> Click generate code</div>
            <div class="step"><span class="step-number">3</span> Use code in WhatsApp</div>
            <div class="step"><span class="step-number">4</span> Bot will auto-connect</div>
        </div>

        <div class="result" id="result">
            <!-- Results will appear here -->
        </div>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Background Audio -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/od0rav.mp3" type="audio/mpeg">
    </audio>

    <script>
        const countryCode = document.getElementById('countryCode');
        const phoneNumber = document.getElementById('phoneNumber');
        const getCodeBtn = document.getElementById('getCodeBtn');
        const result = document.getElementById('result');

        // Auto-play background music
        function playBackgroundMusic() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3; // Set volume to 30%
            
            const playAudio = () => {
                audio.play().catch(e => {
                    console.log('Auto-play prevented');
                });
            };
            
            // Try to play immediately
            playAudio();
            
            // Also try on user interaction
            document.addEventListener('click', () => {
                playAudio();
            }, { once: true });
            
            document.addEventListener('touchstart', () => {
                playAudio();
            }, { once: true });
        }

        // Format phone number input
        phoneNumber.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2 && value.length <= 7) {
                value = value.slice(0, 2) + ' ' + value.slice(2);
            } else if (value.length > 7) {
                value = value.slice(0, 2) + ' ' + value.slice(2, 7) + ' ' + value.slice(7, 10);
            }
            e.target.value = value;
        });

        // Get pair code
        getCodeBtn.addEventListener('click', async function() {
            const rawNumber = phoneNumber.value.replace(/\s/g, '');
            const fullNumber = countryCode.value + rawNumber;

            if (!rawNumber || rawNumber.length < 7) {
                showResult('Please enter a valid phone number (at least 7 digits)', 'error');
                return;
            }

            getCodeBtn.disabled = true;
            getCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Code...';
            showResult('<i class="fas fa-sync fa-spin"></i> Connecting to WhatsApp servers...', 'loading');

            try {
                const response = await fetch(`/api/code?number=${encodeURIComponent(fullNumber)}`);
                const data = await response.json();

                if (data.success && data.code) {
                    showCode(data.code);
                } else {
                    showResult(`<i class="fas fa-exclamation-triangle"></i> ${data.error || 'Failed to generate code'}`, 'error');
                }
            } catch (error) {
                showResult('<i class="fas fa-wifi"></i> Network error. Please try again.', 'error');
            } finally {
                getCodeBtn.disabled = false;
                getCodeBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pairing Code';
            }
        });

        function showResult(message, type) {
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showCode(code) {
            result.innerHTML = `
                <div style="text-align: center;">
                    <div>✅ Pairing Code Generated!</div>
                    <div class="code-box" onclick="copyCode('${code}')" id="codeBox">
                        <i class="fas fa-key"></i> ${code}
                    </div>
                    <div class="hint">Click the code to copy it</div>
                    <div style="margin-top: 15px; font-size: 0.8rem; color: var(--light);">
                        <i class="fas fa-mobile-alt"></i> 
                        Go to WhatsApp → Linked Devices → Link a Device → Enter this code
                    </div>
                </div>
            `;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const codeBox = document.getElementById('codeBox');
                codeBox.classList.add('copied');
                codeBox.innerHTML = '<i class="fas fa-check"></i> Copied to Clipboard!';
                setTimeout(() => {
                    codeBox.classList.remove('copied');
                    codeBox.innerHTML = `<i class="fas fa-key"></i> ${code}`;
                }, 2000);
            });
        }

        // Enter key support
        phoneNumber.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getCodeBtn.click();
            }
        });

        // Auto-focus on phone number
        phoneNumber.focus();

        // Start background music
        playBackgroundMusic();
    </script>
</body>
</html>
