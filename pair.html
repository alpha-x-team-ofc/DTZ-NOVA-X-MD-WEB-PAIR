<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Code - DTZ NOVA X MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #05e6ff;
            --dark: #000000;
            --light: #05e6ff;
            --accent: #05e6ff;
            --success: #00ff88;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000000, #001122, #000000);
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary);
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
        }

        .title {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--light);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--primary);
            font-family: monospace;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .code-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .code-box.copied {
            background: var(--success);
            color: black;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--light);
            margin-top: 8px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--light);
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .loading {
            color: var(--primary);
        }

        .error {
            color: var(--error);
        }

        .success {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="card">
        <div class="header">
            <img src="https://files.catbox.moe/avflwa.jpg" alt="DTZ NOVA X MD" class="logo">
            <div class="title">DTZ NOVA X MD</div>
            <div class="subtitle">Phone Number Pairing</div>
        </div>

        <div class="input-group">
            <label class="input-label">Country Code</label>
            <select class="input-field" id="countryCode">
                <option value="94">Sri Lanka (+94)</option>
                <option value="91">India (+91)</option>
                <option value="1">USA/Canada (+1)</option>
                <option value="44">UK (+44)</option>
                <option value="61">Australia (+61)</option>
            </select>
        </div>

        <div class="input-group">
            <label class="input-label">Phone Number</label>
            <input type="tel" class="input-field" id="phoneNumber" 
                   placeholder="77 123 4567" inputmode="numeric" maxlength="15">
        </div>

        <button class="btn" id="getCodeBtn">
            <i class="fas fa-key"></i> Generate Pair Code
        </button>

        <div class="result" id="result">
            <!-- Results will appear here -->
        </div>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        const countryCode = document.getElementById('countryCode');
        const phoneNumber = document.getElementById('phoneNumber');
        const getCodeBtn = document.getElementById('getCodeBtn');
        const result = document.getElementById('result');

        // Format phone number input
        phoneNumber.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2 && value.length <= 7) {
                value = value.slice(0, 2) + ' ' + value.slice(2);
            } else if (value.length > 7) {
                value = value.slice(0, 2) + ' ' + value.slice(2, 7) + ' ' + value.slice(7, 10);
            }
            e.target.value = value;
        });

        // Get pair code
        getCodeBtn.addEventListener('click', async function() {
            const rawNumber = phoneNumber.value.replace(/\s/g, '');
            const fullNumber = countryCode.value + rawNumber;

            if (!rawNumber || rawNumber.length < 7) {
                showResult('Please enter a valid phone number', 'error');
                return;
            }

            getCodeBtn.disabled = true;
            getCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            showResult('Connecting to WhatsApp...', 'loading');

            try {
                const response = await fetch(`/api/code?number=${encodeURIComponent(fullNumber)}`);
                const data = await response.json();

                if (data.code) {
                    showCode(data.code);
                } else {
                    showResult(data.error || 'Failed to generate code', 'error');
                }
            } catch (error) {
                showResult('Network error. Please try again.', 'error');
            } finally {
                getCodeBtn.disabled = false;
                getCodeBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
            }
        });

        function showResult(message, type) {
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showCode(code) {
            result.innerHTML = `
                <div style="text-align: center;">
                    <div class="code-box" onclick="copyCode('${code}')" id="codeBox">
                        <i class="fas fa-key"></i> ${code}
                    </div>
                    <div class="hint">Click to copy pairing code</div>
                </div>
            `;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const codeBox = document.getElementById('codeBox');
                codeBox.classList.add('copied');
                codeBox.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    codeBox.classList.remove('copied');
                    codeBox.innerHTML = `<i class="fas fa-key"></i> ${code}`;
                }, 2000);
            });
        }

        // Enter key support
        phoneNumber.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getCodeBtn.click();
            }
        });
    </script>
</body>
</html>
